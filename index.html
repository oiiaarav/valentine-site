<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 ‚Üí Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e7, #ffe9c9);
  transition: background 0.6s ease;
  overflow: hidden;
}

.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  position: relative;
}

h1 {
  margin: 0 0 10px;
}

p {
  margin-bottom: 20px;
}

button {
  padding: 12px 22px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  margin: 8px;
  transition: all 0.3s ease;
}

.btn-primary {
  background: #ff4d6d;
  color: white;
}

.btn-secondary {
  background: #eee;
}

.hidden {
  display: none;
}

/* Smooth fade */
.fade {
  opacity: 0;
  transform: translateY(10px);
  transition: 0.5s ease;
}
.show {
  opacity: 1;
  transform: translateY(0);
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: red;
  top: -10px;
  animation: fall 5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- 404 SCREEN -->
  <div id="screen404" class="show">
    <h1>404</h1>
    <p>Page Not Found üòÖ</p>
    <button class="btn-primary" id="refreshBtn">Refresh</button>
  </div>

  <!-- VALENTINE SCREEN -->
  <div id="valScreen" class="hidden fade">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="btn-primary" id="yesBtn">YES</button>
    <button class="btn-secondary" id="noBtn">NO üíî</button>
  </div>

  <!-- AGREEMENT MESSAGE -->
  <div id="agreeMsg" class="hidden fade">
    <h2>By clicking YES you agree to:</h2>
    <p>
      - Unlimited cuddles<br>
      - Lifetime supply of bad puns<br>
      - Mutual pizza stealing rights<br>
      Effective immediately! üöÄ
    </p>
  </div>

</div>

<script>
const screen404 = document.getElementById('screen404');
const valScreen = document.getElementById('valScreen');
const agreeMsg = document.getElementById('agreeMsg');

const refreshBtn = document.getElementById('refreshBtn');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

let noClicks = 0;

/* TRANSITION 404 ‚Üí VALENTINE */
refreshBtn.onclick = () => {
  screen404.classList.add('hidden');
  valScreen.classList.remove('hidden');
  setTimeout(() => valScreen.classList.add('show'), 50);
};

/* YES BUTTON */
yesBtn.onclick = () => {
  agreeMsg.classList.remove('hidden');
  setTimeout(() => agreeMsg.classList.add('show'), 50);

  setTimeout(() => {
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
  }, 1000);

  startConfetti();
};

/* CONFETTI */
function startConfetti() {
  const duration = 5000;
  const end = Date.now() + duration;

  const interval = setInterval(() => {
    if (Date.now() > end) return clearInterval(interval);

    const conf = document.createElement('div');
    conf.className = 'confetti';
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.background =
      `hsl(${Math.random()*360}, 100%, 60%)`;
    conf.style.animationDuration = (3 + Math.random()*2) + 's';

    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 5000);
  }, 120);
}

/* NO BUTTON JUMP */
noBtn.onmouseover = jumpButton;
noBtn.onclick = jumpButton;

function jumpButton() {
  noClicks++;

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  changeBackground();

  if (noClicks >= 2) {
    noBtn.innerText = "NO üò≠";
  }
}

/* BACKGROUND CHANGE */
function changeBackground() {
  const gradients = [
    "linear-gradient(135deg,#ffd6e7,#ffe9c9)",
    "linear-gradient(135deg,#c9f9ff,#e0c3fc)",
    "linear-gradient(135deg,#fddb92,#d1fdff)",
    "linear-gradient(135deg,#fbc2eb,#a6c1ee)"
  ];
  document.body.style.background =
    gradients[Math.floor(Math.random()*gradients.length)];
}
</script>

</body>
</html>
